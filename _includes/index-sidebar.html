<div class="col-md-offset-1 col-md-3" style="width:200px">
    <div class="post-img">
        {% if page.img %}
        <a href="https://docker.com"><img width="300" src="{{site.baseurl}}/images/{{page.img}}" alt="{{page.title}}"></a>
        {% else %}
        <a href="https://docker.com"><img width="300" src="{{site.baseurl}}/images/{{site.default-image}}" alt="Docker"></a>
        {% endif %}
    </div>
</div>
